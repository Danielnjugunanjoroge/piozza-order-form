<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pizza Byte – Online Ordering Form</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background:#eaeaea;
        margin:0;
        padding:30px;
    }

    .wrapper {
        width: 960px;
        margin: auto;
        background: #fff;
        border: 2px solid #444;
        padding: 15px;
    }

    h1 {
        text-align: center;
        margin: 0;
        font-size: 26px;
    }

    .subtitle {
        text-align: center;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .row {
        display: flex;
        gap: 15px;
    }

    .section {
        border: 1.5px solid #555;
        padding: 10px;
        flex: 1;
    }

    .section-title {
        font-weight: bold;
        border-bottom: 1.5px solid #555;
        padding-bottom: 5px;
        margin-bottom: 10px;
        font-size: 15px;
    }

    label {
        font-size: 13px;
        display: block;
        margin-top: 8px;
    }

    input[type="text"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 5px;
        font-size: 13px;
        border: 1px solid #777;
    }

    textarea {
        width: 100%;
        height: 70px;
        border: 1px solid #777;
    }

    /* Pizza size circles */
    .sizes {
        display: flex;
        gap: 15px;
        margin-top: 8px;
    }

    .circle {
        width: 42px;
        height: 42px;
        border: 2px solid #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 13px;
    }

    /* Toppings */
    .toppings {
        display: flex;
        gap: 40px;
        font-size: 13px;
    }

    .toppings strong {
        display: block;
        margin-bottom: 6px;
    }

    .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 12px;
        border-top: 1.5px solid #555;
        padding-top: 8px;
    }

    .submit {
        text-align: center;
        margin-top: 15px;
    }

    button {
        padding: 8px 20px;
        font-size: 14px;
        border: 1.5px solid #000;
        background: #f2f2f2;
        cursor: pointer;
    }

    button:hover {
        background: #ddd;
    }
</style>
</head>

<body>

<div class="wrapper">

    <h1>PIZZA BYTE</h1>
    <div class="subtitle">ONLINE ORDERING FORM</div>

    <div class="row">

        <!-- CUSTOMER INFO -->
        <div class="section">
            <div class="section-title">Customer Information</div>

            <label>First Name</label>
            <input type="text">

            <label>Last Name</label>
            <input type="text">

            <label>Delivery Address</label>
            <input type="text">

            <label>Phone Number</label>
            <input type="tel">

            <label>Preferred Delivery Time</label>
            <input type="text">
        </div>

        <!-- ORDER DETAILS -->
        <div class="section">
            <div class="section-title">Order Details</div>

            <label>Pizza Size (inches)</label>
            <div class="sizes">
                <div class="circle">10</div>
                <div class="circle">12</div>
                <div class="circle">14</div>
            </div>

            <label>Crust Type</label>
            <select>
                <option>Thin</option>
                <option>Thick</option>
                <option>Stuffed</option>
            </select>

            <label>Quantity</label>
            <input type="text" value="1">

            <label>Special Instructions</label>
            <textarea></textarea>
        </div>
    </div>

    <!-- TOPPINGS -->
    <div class="section" style="margin-top:15px;">
        <div class="section-title">Toppings</div>

        <div class="toppings">
            <div>
                <strong>Meat</strong>
                <input type="checkbox"> Pepperoni<br>
                <input type="checkbox"> Ham<br>
                <input type="checkbox"> Sausage<br>
                <input type="checkbox"> Chicken
            </div>

            <div>
                <strong>Vegetables</strong>
                <input type="checkbox"> Mushrooms<br>
                <input type="checkbox"> Onions<br>
                <input type="checkbox"> Green Peppers<br>
                <input type="checkbox"> Olives
            </div>
        </div>
    </div>

    <div class="submit">
        <button>Submit Order</button>
    </div>

    <div class="footer">
        Pizza Byte • Fast & Fresh Delivery • Call: 032 555 7599
    </div>

</div>

</body>
</html>
